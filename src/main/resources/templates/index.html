<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alpha Manager Dashboard</title>
    <link rel="icon" href="/img/logo_alpha.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <section class="text-center mb-4">
        <h1 th:text="'Velkommen ' + ${user.name} + '!'">Velkommen bruger</h1>
        <p>Velkommen til Alpha Manager Dashboard, hvor du kan administrere alle dine projekter og opgaver effektivt.
            Gennemse dine projekter, opdater opgavestatusser og hold øje med dine deadlines via kalenderen. Alt dette på et sted!</p>
    </section>

    <div class="projects-section mb-5">
        <h3 class="text-center mb-3">Mine Projekter</h3>
        <div class="row">
            <div class="col-md-4 mb-3" th:each="project : ${projects}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{'/project/' + ${project.id}}" class="text-decoration-none" th:text="${project.name}">Projektnavn</a>
                        </h5>
                        <p class="card-text" th:text="${project.description}">Projektbeskrivelse</p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/edit/project/' + ${project.id}}" class="btn btn-success btn-sm">Rediger</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
