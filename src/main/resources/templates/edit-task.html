<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo_alpha.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
<div class="main-content">
    <h2>Rediger <span th:text="${task.name}"></span></h2>
    <form th:action="@{'/edit/task/' + ${task.id}}" method="post">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${task.name}">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" name="description" th:text="${task.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Startdato:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(task.startDate, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" th:value="${#dates.format(task.deadline, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="DONE" th:selected="${task.status == 'DONE'}">Færdig</option>
                <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">I gang</option>
                <option value="TODO" th:selected="${task.status == 'TODO'}">Todo</option>
                <option value="ARCHIVED" th:selected="${task.status == 'ARCHIVED'}">Arkiveret</option>
                <option value="NOT_STARTED" th:selected="${task.status == 'NOT_STARTED'}">Ikke påbegyndt</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Gem Ændringer</button>
    </form>
    <p> </p>
    <button onclick="history.back()" class="btn btn-primary mt-3">Gå tilbage</button>
</div>
</body>
</html>
