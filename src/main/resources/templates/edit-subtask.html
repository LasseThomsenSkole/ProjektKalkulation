<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo_alpha.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
<div class="main-content">
    <h2>Rediger <span th:text="${subtask.name}"></span></h2>
    <form th:action="@{'/edit/subtask/' + ${subtask.id}}" method="post">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${subtask.name}" maxlength="50">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" name="description" th:text="${subtask.description}" maxlength="255"></textarea>
        </div>
        <div class="form-group">
            <label for="deadline">Startdato:</label>
            <input type="date" class="form-control" id="startdate" name="startdate" th:value="${#dates.format(task.startDate, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" th:value="${#dates.format(subtask.deadline, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="hours">Antal timer:</label>
            <input type="text" class="form-control" id="hours" name="hours" th:value="${subtask.hours}" min="0" max="2147483645"> <!-- max value for int in MySQL -2 -->
        </div>
        <button type="submit" class="btn btn-primary">Gem Ændringer</button>
    </form>
    <p> </p>
    <button onclick="history.back()" class="btn btn-primary mt-3">Gå tilbage</button>
</div>
</body>
</html>
