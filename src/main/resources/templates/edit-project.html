<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo_alpha.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
<div class="main-content">
    <h2>Rediger <span th:text="${project.name}"></span></h2>
    <form th:action="@{'/edit/project/' + ${project.id}}" method="post">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${project.name}">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" name="description" th:text="${project.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Startdato:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(project.startDate, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" th:value="${#dates.format(project.deadline, 'yyyy-MM-dd')}">
        </div>
        <button type="submit" class="btn btn-primary">Gem Ã†ndringer</button>
    </form>
</div>
</body>
</html>
