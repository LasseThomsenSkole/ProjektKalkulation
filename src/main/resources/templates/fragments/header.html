<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<body>
<head>
    <link rel="stylesheet" href="/css/fragment.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Header</title>
</head>
<header th:fragment="header" class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="logo-container d-flex align-items-center">
        <a th:href="@{/}" class="d-flex align-items-center text-decoration-none" style="color: inherit;">
            <img src="/img/logo_alpha.png" alt="Alpha Manager Logo" class="logo me-2">
            <span class="logo-text h4 mb-0">Alpha Manager</span>
        </a>
    </div>
    <nav>
        <ul>
            <!-- der er nooget i css som overrider hinanden, som gør at teksten ikke bliver hvid,når man hover.
            Kunne simpelhent ikke finde det, så har overridet med styling her i html i stedet. mici-->
            <li><a th:if="${user.isAdmin}" th:href="@{/create-account}" class="nav-button" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'">OPRET KONTO</a></li>
            <li><a th:href="@{/projects}" class="nav-button" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'">ALLE PROJEKTER</a></li>
            <li><a th:href="@{/calendar}" class="nav-button" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'">KALENDER</a></li>
            <li><a th:href="@{/logout}" class="nav-button" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'">LOG UD</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
