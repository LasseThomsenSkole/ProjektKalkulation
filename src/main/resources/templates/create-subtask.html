<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opret Nyt Underopgave</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="main-content mt-5">
    <h2>Opret Ny Underopgave</h2>
    <form th:action="@{/subtask/create}" method="post">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" name="description" required maxlength="255"></textarea>
        </div>
        <div class="form-group">
            <label for="hours">Timer:</label>
            <input type="number" class="form-control" id="hours" name="hours" required>
        </div>
        <div class="form-group">
            <label for="startDate">Startdato:</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" required>
        </div>
        <input type="hidden" th:name="parentTaskId" th:value="${parentTaskId}">
        <button type="submit" class="btn btn-primary">Opret Underopgave</button>
    </form>
    <button onclick="history.back()" class="btn btn-primary mt-3">GÃ¥ tilbage</button>
</div>
</body>
</html>
