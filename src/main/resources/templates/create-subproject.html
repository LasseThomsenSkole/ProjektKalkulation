<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opret Nyt Subprojekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="main-content mt-5">
    <h2>Opret Nyt Underprojekt</h2>
    <form th:action="@{/subprojects/create}" method="post">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" name="description" required maxlength="255"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Startdato:</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" required>
        </div>
        <input type="hidden" th:name="parentProjectId" th:value="${parentProjectId}">
        <button type="submit" class="btn btn-primary">Opret Subprojekt</button>
    </form>
    <p> </p>
    <button onclick="history.back()" class="btn btn-primary mt-3">GÃ¥ tilbage</button>
</div>
</body>
</html>
